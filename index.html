<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>Fejiburgers</title>
</head>
<body>
  <div class="main">
           <nav>
               <div class="logo">
                <img src="imgss/Fejiburgers.png" width="50%" style="top: 0; left: 0; position: absolute;"  alt="">
               </div>
               <div class="nav-links">
                <ul>
                   <li><a href="#">Home</a></li>
                   <li><a href="#">Contact</a></li>
                   <li><a href="#">Menu</a></li>
                   <li><a href="#">About Us</a></li>
                </ul>
               </div>
           </nav>

           <div class="information">
            <div class="overlay"></div>
            <img src="imgss/WhatsApp Image 2024-09-23 at 23.02.33.png" width="100%" class="mobile">
            <div id="circle">
                <div class="features one">
                    <img src="imgss/pexels-enginakyurt-2271107 (1).png" alt="">
                    <div >
                        <a href="#" style="text-decoration: none; color: #fff;">
                            <h1>Special Combo</h1>
                <p>Single layer burger and fries</p>
                        </a>
                    </div>
                </div>
                
                <div class="features two">
                    <img src="imgss/pexels-pixabay-60616.png" alt="">
                    <div>
                        <a href="#" style="text-decoration: none; color: #fff;">
                            <h1>Lovers pot</h1>
                <p>very tasty</p>
                        </a>
                    </div>
                </div>
                <div class="features three">
                    <img src="imgss/pexels-jonathanborba-2983103.png" alt="">
                    <div>
                       <a href="#" style="text-decoration: none; color: #fff;">
                        <h1>Complete Lunch</h1>
                        <p>Double layer Burger</p>
                       </a>
                    </div>
                </div>
                <div class="features four">
                    <img src="imgss/pexels-pixabay-60616.png" alt="">
                    <div>
                       <a href="#" style="text-decoration: none; color: #fff;">
                        <h1>Chicken Pot</h1>
                        <p>7 tasty chicken wings</p>
                       </a>
                    </div>
                </div>
            </div>
           </div>
           <div class="controls">
            <img src="imgss/up arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="imgss/down arrow.png" id="downBtn">
           </div>
  </div>






  <script>
    var circle = document.getElementById("circle");
    var upBtn = document.getElementById("upBtn");
    var downBtn = document.getElementById("downBtn");


    var rotateValue = circle.style.transform;
    var rotateSum;

    upBtn.onclick = function () {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
    }

    downBtn.onclick = function () {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
    }
  </script>
</body>
</html>
